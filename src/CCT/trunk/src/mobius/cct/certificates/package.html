<body>
Classes in this package implement certificate objects. 
A certificate consists of
<ul>
	<li>Major and minor version number</li>
	<li>List of imported certificates</li>
	<li>Content of class-level certificate</li>
	<li>Contents of method-level certificates</li>
</ul>
