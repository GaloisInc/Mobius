# Messages used by info tool.

# Tool description.
tool.description=Print information about a class.
tool.usage=java -jar CCT.jar info <path/to/class/file>

# Errors
info.error.file.not.found=File not found: {0}
info.error.reading.input=Error reading file: {0}
info.error.visit=?
info.error.format=Invalid format

# Labels
info.class.major=MAJOR_VERSION: {0}
info.class.minor=MINOR_VERSION: {0}
info.class.interfaces=IMPLEMENTED INTERFACES:
info.class.name=CLASS NAME: {0}
info.super.name=SUPERCLASS NAME: {0}
info.certs.begin=CERTIFICATES FOR CLASS {0}
info.certs.end=END CERTIFICATES
info.cert.begin=> BEGIN CERTIFICATE
info.cert.type=>> CERTIFICATE TYPE: {0}
info.cert.major=>> MAJOR VERSION: {0}
info.cert.minor=>> MINOR VERSION: {0}
info.cert.imports=>> IMPORTED CERTIFICATES:
info.cert.end=> END CERTIFICATE
info.method.name=> BEGIN METHOD: {0}
info.method.cert.begin=>> BEGIN CERTIFICATE
info.method.cert.type=>>> CERTIFICATE TYPE: {0}
info.method.cert.major=>>> MAJOR VERSION: {0}
info.method.cert.minor=>>> MINOR VERSION: {0}
info.method.cert.end=>> END CERTIFICATE
info.method.certs.end=> END METHOD
