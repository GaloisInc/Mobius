# Messages used by add tool.

# Tool description.
tool.description=Add a certificate to a file.
tool.usage=Usage: \n\
For class certifiacates:\n java -jar CCT.jar add class <input> <output> <cert.type> <major> <minor> <import>* \
\n\nFor method certificates:\n java -jar CCT.jar add method <input> <output> <cert.type> <major> <minor> <methodname> <methodtype> \
\nCertificate content is read from stdin. Method type must be in internal form (like '(II)V').

# Errors
add.error.unknown.type=Unknown certificate type (must be 'class' or 'method')
add.error.file.not.found=Unable to open file: {0}
add.error.ioexception=Error ({0})
add.error.write=Unable to write output file.
add.error.output.not.found=Unable to open output file: {0}
add.error.major.ver=Invalid major version number: {0}
add.error.minor.ver=Invalid minor version number: {0}
add.error.method.name=Invalid method name or type.
