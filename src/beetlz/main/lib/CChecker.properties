--This is the basic setting file. Better not remove/move.

type_mapping value {VALUE} {byte, short, int, long, double, float, 
                            AtomicInteger, AtomicLong, 
                            BigDecimal, BigInteger, 
                            Byte, Double, Float, 
                            Integer, Long, Short,
                            Number};
type_mapping integer {INTEGER} {byte, short, int, long, 
							AtomicInteger, AtomicLong,  
							BigInteger, Byte, 
							Integer, Long, Short};
type_mapping real {REAL} {double, float, BigDecimal, Double, 
							Float};
type_mapping boolean {BOOLEAN} {boolean, AtomicBoolean};
type_mapping character {CHARACTER} {char};
type_mapping string {STRING} {String};
type_mapping string {ANY} {Object};

--no duplicate elements
type_mapping set {SET} {SortedSet, 
						NavigableSet, 
						ConcurrentSkipListSet, 
						TreeSet,
						Set, 
						AbstractSet, 
						CopyOnWriteArraySet, 
						EnumSet, 
						HashSet, 
						LinkedHashSet};
--duplicate elements allowed
type_mapping sequence {SEQUENCE} {Aray,
						Array,
						List, 
						AbstractList, 
						AbstractSequentialList, 
						ArrayList, 
						AttributeList, 
						CopyOnWriteArrayList, 
						LinkedList, 
						RoleList, 
						RoleUnresolvedList, 
						Stack, Vector,
						Queue, AbstractQueue, 
						ArrayBlockingQueue, 
						ArrayDeque, 
						ConcurrentLinkedQueue, 
						DelayQueue, 
						LinkedBlockingDeque, 
						LinkedBlockingQueue, 
						LinkedList, PriorityBlockingQueue, 
						PriorityQueue, 
						SynchronousQueue, 
						Deque,
						BlockingQueue, 
						BlockingDeque};							    						    
type_mapping map {TABLE} {Map, AbstractMap, 
						Attributes, 
						AuthProvider, 
						ConcurrentHashMap, 
						ConcurrentSkipListMap, 
						EnumMap, 
						HashMap, 
						Hashtable, 
						IdentityHashMap, 
						LinkedHashMap, 
						PrinterStateReasons, 
						Properties, 
						Provider, 
						RenderingHints, 
						SimpleBindings, 
						TabularDataSupport, 
						TreeMap, 
						UIDefaults, 
						WeakHashMap,
						Bindings, 
						ConcurrentMap, 
						ConcurrentNavigableMap, 
						LogicalMessageContext, 
						MessageContext, 
						NavigableMap, 
						SOAPMessageContext, 
						SortedMap};
type_mapping time {DATE, TIME} {.Date,
						Date,
						Time, 
						Timestamp};
	
						    